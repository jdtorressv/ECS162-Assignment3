<!doctype HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="weatherMap.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:300" rel="stylesheet">
  </head>
  <body>
    <div id="gradient">
      <div id="notEarth2">
        <header>
          <div id="local">
            <h1>&nbsp;Local Weather&nbsp;</h1>
            <h2>Six Hour Forecast</h2>
          </div>
          <h3>Northern California with doppler radar</h3>
        </header>
        <main>
          <div id="forecast">
            <h4>Forecast for</h4>
            <div id="cityAndButton">
              <input id= "cityInput" value="  Davis, CA" type="text"></input>
              <button>submit</button>
            </div>
          </div>
          <div id="weatherAndEarth">
            <div id="weather">
              <img id="firstSun" src="../weatherDesign/assets/clearsky.svg" alt"Happy Sun">
              <div id="info">
                <div id="current">
                  <p id="txt1">current</p>
                  <p>12PM</p>
                </div>
                <img id="secondSun" src="../weatherDesign/assets/clearsky.svg" alt"Happy Sun">
                <p id="verticalBar">|</p>
                <p id="temperature">&nbsp;67°</p>
              </div>
            </div>
            <img id="Earth" src="../weatherDesign/assets/clear-night.svg" alt"Happy Sun">
          </div>
        </main>
      </div>
      <img id="Earth2" src="../weatherDesign/assets/clear-night.svg" alt"Happy Sun">
    </div>
    <footer>
      <p id="carrot">^</p>
      <div id="fiveDay">
        <div id="day1"><p class="time">1:00 pm</p><img id="day1svg" class="daysvg" src="../weatherDesign/assets/clear-night.svg" alt"Happy Sun"><p class="dayTemp">67°</p></div>
        <div id="day2"><p class="time">2:00 pm</p><img id="day1svg" class="daysvg" src="../weatherDesign/assets/clear-night.svg" alt"Happy Sun"><p class="dayTemp">67°</p></div>
        <div id="day3"><p class="time">3:00 pm</p><img id="day1svg" class="daysvg" src="../weatherDesign/assets/clear-night.svg" alt"Happy Sun"><p class="dayTemp">67°</p></div>
        <div id="day4"><p class="time">4:00 pm</p><img id="day1svg" class="daysvg" src="../weatherDesign/assets/clear-night.svg" alt"Happy Sun"><p class="dayTemp">67°</p></div>
        <div id="day5"><p class="time">5:00 pm</p><img id="day1svg" class="daysvg" src="../weatherDesign/assets/clear-night.svg" alt"Happy Sun"><p class="dayTemp">67°</p></div>
      </div>
    </footer>
    <script src="weatherMap.js"></script>
  </body>
</html>
